<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night Invitation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #1e272e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: linear-gradient(135deg, #3a6073, #16222a);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            padding: 25px;
            text-align: center;
        }

        .card h1 {
            font-size: 28px;
            margin: 15px 0;
            color: #f1c40f;
        }

        .card p {
            font-size: 18px;
            margin: 20px 0;
        }

        .card .date-time {
            font-weight: bold;
            margin: 20px 0;
            font-size: 20px;
            color: #74b9ff;
        }

        .card button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .card button:hover {
            background-color: #d35400;
            transform: scale(1.1);
        }

        .card .footer {
            margin-top: 30px;
            font-size: 15px;
            color: #dcdde1;
        }

        .card .footer a {
            color: #55efc4;
            text-decoration: none;
        }

        .card .footer a:hover {
            text-decoration: underline;
        }

        .emojis {
            margin-top: 25px;
            font-size: 26px;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f1c40f;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(calc(100vw * var(--direction)));
            }
        }
    </style>
    <script>
        function showEmojis() {
            const emojiContainer = document.getElementById('emojiContainer');
            emojiContainer.innerHTML = 'ü•≥üéâüéàüçøüé¨';
            showConfetti();
        }

        function showConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.className = 'confetti';
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.className = 'confetti-piece';
                confettiPiece.style.left = Math.random() * 100 + 'vw';
                confettiPiece.style.setProperty('--direction', Math.random() * 2 - 1);
                confettiPiece.style.backgroundColor = getRandomColor();
                confettiContainer.appendChild(confettiPiece);
            }

            setTimeout(() => confettiContainer.remove(), 3000);
        }

        function getRandomColor() {
            const colors = ['#e67e22', '#f1c40f', '#1abc9c', '#9b59b6', '#e74c3c'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</head>
<body>
    <div class="card">
        <h1>üé¨ Movie Night!</h1>
        <p>Nanat Kokonat, You‚Äôre invited to a magical Potter Night ‚ö°. Bring your favorite snacks and enjoy!</p>
        <div class="date-time">üìÖ January 3/4/5, 2025<br>üïí 9:00 PM<br>the time is actually depends on you btw :D</div>
        <button onclick="showEmojis()">Click for Fun üéâ</button>
        <div id="emojiContainer" class="emojis"></div>
        <div class="footer">
            Hosted by <a href="#">Hegu Guhe</a>
        </div>
    </div>
</body>
</html>
